<br>
<div class="row">
  <div class="col-md-10" style="text-align: center;">
    <span class="EtiquetaTitulo">Registro de Red Negativa</span>

    </div>
    <div class="col-md-2" style="text-align:center ;">
      <mat-card-title>
        <button class="btn btn-success bi bi-database-add" (click)="AgregarRN()">
          Agregar
        </button>
      </mat-card-title>
    </div>
  </div>
  <hr>
  
  <mat-card-footer>
    <mat-progress-spinner mode="indeterminate" class="spinner-overlay" *ngIf="mostrarLoading"></mat-progress-spinner>
  </mat-card-footer>
  
  

  
  <div class="mat-elevation-z8" style="width: 300px;margin-left: 10px;">

    <table mat-table [dataSource]="MidataSource" >
      <ng-container matColumnDef="dFechaEvento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Evento </th>
        <td mat-cell *matCellDef="let row"  class="col-md-2"> {{row.dFechaEvento | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;">Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-danger bi bi-trash3" (click)="EliminarRN()" 
          matTooltip="Eliminar" *ngIf="compararFechasAHoy(element.dFechaEvento.toString())">

          </button>
          

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen registros correspondiente a los parametros de busqueda o no se ha
          ingresado parametros </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
