


<mat-toolbar style="background-color: #13322b !important; color: #ffffff;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle();" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        
        <span>MIG</span>

        <span style="flex: 1 1 auto;"></span>
        <label style="font-size: 14px; margin-right: 20px;">
            {{cUsuario}} | {{cDescRol}}
        </label>
        <button mat-icon-button (click)="cerrarSesion()" matTooltip="Cerrar Sesión">
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar style="background-color: #e9dddd !important; min-height: 30px;height: 30px;" *ngIf="mostrarUnidad">
    <div class="row" style="width: 100%; text-align: center;">
        <span style="font-size: 14px; margin-right: 20px;">
             {{cUnidadCompleta}}
        </span>
    </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav opened="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="Inicio">
                <mat-icon>home</mat-icon>
                Inicio
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Registro
                </mat-expansion-panel-header>

                
                <mat-nav-list>
                    <mat-list-item routerLink="persona">
                        <mat-icon mat-list-icon>person</mat-icon>
                        <div mat-line>Persona</div>
                    </mat-list-item>
                
                    
                    <mat-list-item routerLink="ninosunidades">
                        <mat-icon>child_care</mat-icon>
                        <div mat-line>Niños</div>
                    </mat-list-item>
        
                    
                    <mat-list-item routerLink="personalunidades">
                        <mat-icon>supervisor_account</mat-icon>
                        <div mat-line>Personal</div>
                    </mat-list-item>

                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    GCOVID
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item routerLink="GC_Faltas">
                        <mat-icon>fingerprint</mat-icon>
                        <div mat-line>Faltas</div>
                    </mat-list-item>
        
                    <mat-list-item routerLink="GC_ValoracionMedica">
                        <mat-icon>assignment_ind</mat-icon>
                        <div mat-line>Valoración Medica</div>
                    </mat-list-item>
        
                    <mat-list-item routerLink="GC_RedNegativa">
                        <mat-icon>alarm_off</mat-icon>
                        <div mat-line>Red Negativa</div>
                    </mat-list-item>
        
                    <mat-list-item routerLink="GC_Eventos">
                        <mat-icon>event</mat-icon>
                        <div mat-line>Eventos Registrados</div>
                    </mat-list-item>
        
                </mat-nav-list>
            </mat-expansion-panel>

   
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
