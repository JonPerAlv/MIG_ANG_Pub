<div class="body">

    <mat-card class="loginCard">

        <mat-card-content style="padding-bottom: 15px;">

            <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">



                <img class="full-width" src="assets/images/MIG_LOGO.png">
                <br>
                <br>
                <span class="EtiquetaTitulo">MALETÍN DE INFORMACIÓN DE GUARDERIAS</span>
                <br>
                <br>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="cUsuario" matInput autocomplete="off">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="cPassword" matInput
                        autocomplete="off">

                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
                        <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>


                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit"
                    [disabled]="formularioLogin.invalid">Ingresar
                    <mat-icon matSuffix>login</mat-icon>
                </button>

            </form>

        </mat-card-content>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>
</div>
